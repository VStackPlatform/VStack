<div data-bind="foreach: types">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a class="btn-block" data-toggle="collapse" data-parent="#sidebar" data-bind="text: name, attr: {href: '#' + nameToID()}"></a>
        </h4>
    </div>
    <div class="panel-collapse collapse" data-bind="css: css, attr: attr">
        <ul class="panel-body nav nav-pills nav-stacked" role="tablist" data-bind="foreach: menu">
            <li role="presentation" data-bind="css: { active: isActive }">
                <a data-bind="text: title, attr: {href: dynamicHash}"></a>
            </li>
        </ul>
    </div>
</div>
