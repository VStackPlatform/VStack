<div class="row">
    <span class="col-lg-12">
        <a class="btn btn-default pull-left" data-bind="click: prev">&laquo; Prev</a>
        <a class="btn btn-default pull-right" data-bind="click: next">Next &raquo;</a>
    </span>

    <div class="col-lg-12">
        <h2>Users & Groups</h2>
        <div class="form-group">
            <label for="users">System Users:</label>
            <input type="text" id="users" class="form-control" data-bind="select2val: users, select2: users_config" />
        </div>
        <div class="form-group">
            <label for="groups">System Groups:</label>
            <input type="text" id="groups" class="form-control" data-bind="select2val: groups, select2: groups_config" />
        </div>
    </div>
</div>
