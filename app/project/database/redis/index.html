
<div class="row">
    <div class="col-lg-12">
        <a class="btn btn-default pull-left" data-bind="click: prev">&laquo; Prev</a>
        <a class="btn btn-default pull-right" data-bind="click: next">Next &raquo;</a>
    </div>
    <div class="col-lg-12">
        <h2 class="checkbox checkbox-success large">
            <input id="redis" data-bind="checked: redis" type="checkbox" value="redis" />
            <label for="redis">Install Redis</label>
        </h2>
        <div data-bind="visible: redis(), with: options">
            <div class="row">
                <div class="form-group col-lg-12">
                    <label for="port">Port:</label>
                    <input type="text" class="form-control" id="port" placeholder="Port" data-bind="value: port" />
                </div>
            </div>
        </div>
    </div>
</div>
