<section>
    <div class="jumbo">
        <h1>Projects</h1>
        <em>List of all created projects.</em>
    </div>
    <div class="col-lg-12">
        <p>
            <a class="btn btn-success" href="#project">New Project</a>
        </p>
        <div data-bind="visible: projects().length == 0 && !loading()">
            <p class="text-info">You currently have no projects. <a href="#project">Click here to create a new Project.</a></p>
        </div>
        <table class="table table-bordered" data-bind="visible: projects().length > 0">
            <thead>
            <tr>
                <th>Name</th>
                <th width="15%">Target</th>
                <th width="15%">Status</th>
                <th width="5%"></th>
            </tr>
            </thead>
            <tbody>
            <!-- ko foreach: projects -->
            <tr data-bind="css: statusCss">
                <td data-bind="text: name"></td>
                <!-- <td data-bind="text: targetMachine"></td> @todo readd this code -->
                <td></td>
                <td data-bind="text: status"></td>
                <td class="form-actions">
                    <div class="btn-group drop">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            Actions <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right" role="menu">
                            <!-- ko if: !$parent.commandRunning() -->
                            <li><a data-bind="click: up">Up</a></li>
                            <li><a data-bind="click: provision">Provision</a></li>
                            <li><a data-bind="click: reload">Reload</a></li>
                            <li><a data-bind="click: halt">Halt</a></li>
                            <li><a data-bind="click: destroy">Destroy</a></li>
                            <li class="divider"></li>
                            <!-- /ko -->
                            <li><a data-bind="attr: {href: editUrl, title: 'Edit'}">Edit</a></li>
                            <li><a data-bind="click: $parent.copyProject">Copy</a></li>
                            <li><a data-bind="click: $parent.deleteProject">Delete</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            <!-- /ko -->
            </tbody>
        </table>
    </div>
</section>
