<section>
    <div class="jumbo">
        <h1>Projects</h1>
        <em>List of all created projects.</em>
    </div>
    <div class="col-lg-12">
        <p>
            <a class="btn btn-success" href="#project">New Project</a>
        </p>
        <div data-bind="visible: projects().length == 0 && !loading()">
            <p class="text-info">You currently have no projects. <a href="#project">Click here to create a new Project.</a></p>
        </div>
        <table class="table table-bordered" data-bind="visible: projects().length > 0">
            <thead>
            <tr>
                <th>Name</th>
                <th width="20%">Target</th>
                <th width="20%">Status</th>
                <th width="5%"></th>
            </tr>
            </thead>
            <tbody>
            <!-- ko foreach: projects -->
            <tr>
                <td data-bind="text: name"></td>
                <td colspan="2">
                    <div data-bind="visible: statuses().length == 0">Loading...</div>
                   <table width="100%" class="table table-bordered table-condensed" style="margin: 0" data-bind="visible: statuses().length > 0">
                       <tbody>
                           <!-- ko foreach: statuses -->
                           <tr>
                               <td width="50%" data-bind="text: title"></td>
                               <td>
                                   <!-- ko text: status --><!-- /ko -->
                                   <div class="btn-group drop pull-right" data-bind="visible: command">
                                       <button type="button" class="btn btn-default btn-sm" data-toggle="dropdown" aria-expanded="false">
                                           Commands <span class="caret"></span>
                                       </button>
                                       <ul class="dropdown-menu">
                                           <li><a data-bind="click: $parent.up">Up</a></li>
                                           <li><a data-bind="click: $parent.provision">Provision</a></li>
                                           <li><a data-bind="click: $parent.reload">Reload</a></li>
                                           <li><a data-bind="click: $parent.halt">Halt</a></li>
                                           <li><a data-bind="click: $parent.destroy">Destroy</a></li>
                                       </ul>
                                   </div>
                               </td>
                           </tr>
                           <!-- /ko -->
                       </tbody>
                   </table>
                </td>
                <td class="form-actions">
                    <div class="btn-group drop">
                        <button type="button" class="btn btn-default" data-toggle="dropdown" aria-expanded="false">
                            Actions <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right" role="menu">
                            <li><a data-bind="attr: {href: editUrl, title: 'Edit'}">Edit</a></li>
                            <li><a data-bind="click: $parent.copyProject">Copy</a></li>
                            <li><a data-bind="click: $parent.deleteProject">Delete</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            <!-- /ko -->
            </tbody>
        </table>
    </div>
</section>
