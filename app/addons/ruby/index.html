<c-nav params="name: name, type: type"></c-nav>
<div class="row">
    <div class="col-lg-12 form-group">
        <h2 class="checkbox checkbox-success large">
            <input id="ruby" type="checkbox" value="ruby" checked="checked" disabled="disabled" />
            <label for="ruby">Install Ruby</label>
        </h2>
        <span class="text-info">Ruby can not be removed as it is requirement of puppet.</span>
    </div>
    <div data-bind="with: data().options">
        <div class="row">
            <div class="form-group col-lg-12">
                <div class="form-group col-lg-12">
                    <label for="ruby193">Default Version:</label>
                    <ul class="list-inline">
                        <li class="radio radio-success">
                            <input id="ruby193" type="radio" value="ruby-1.9.3-p484" checked="checked" disabled="disabled" />
                            <label for="ruby193">ruby-1.9.3-p484</label>
                        </li>
                    </ul>
                    <span class="text-info">The default version of ruby can not be changed for stability reasons. Other versions however can be installed below but can not be made the default.</span>
                </div>
                <div class="form-group col-lg-12">
                    <label for="rubygems">Default Gems:</label>
                    <input id="rubygems" type="text" class="form-control" placeholder="Ruby Gems" data-bind="select2: $root.gemsConfig, select2val: gems" />
                </div>
            </div>
        </div>
        <label>Extra Versions:</label>
        <!-- ko foreach: versions -->
        <div class="panel clearfix">
            <div class="clearfix" style="margin: 5px 5px 0 5px">
                <a data-bind="click: $parents[1].removeVersion"><i class="fa fa-times pull-right"></i></a>
            </div>
            <div class="clearfix">
                <div class="form-group col-lg-12">
                    <label>Version:</label>
                    <select class="form-control" data-bind="options: $root.availableVersions, value: version, select2: $root.versionConfig"></select>
                </div>
                <div class="form-group col-lg-12">
                    <label>Gems:</label>
                    <input type="text" class="form-control" placeholder="Ruby Gems" data-bind="select2: $root.gemsConfig, select2val: gems" />
                </div>
            </div>
        </div>
        <!-- /ko -->
        <a class="btn btn-sm btn-default pull-right" data-bind="click: $root.addVersion"><i class="fa fa-plus"></i>  Add ruby version</a>
    </div>
</div>
