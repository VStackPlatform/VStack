<div class="row">
    <div class="col-lg-12">
        <!-- ko if: $data.prev -->
        <a class="btn btn-default pull-left" data-bind="click: prev">&laquo; Prev</a>
        <!-- /ko -->
        <!-- ko if: $data.next -->
        <a class="btn btn-default pull-right" data-bind="click: next">Next &raquo;</a>
        <!-- /ko -->
    </div>
    <div class="col-lg-12">
        <h2 class="checkbox checkbox-success large">
            <input id="nodejs" data-bind="checked: nodejs" type="checkbox" value="nodejs" />
            <label for="nodejs">Install NodeJS</label>
        </h2>
        <div data-bind="visible: nodejs(), with: options">
            <div class="row">
                <div class="form-group col-lg-12">
                    <label for="latest">Version:</label>
                    <ul class="list-inline">
                        <li class="radio radio-success">
                            <input id="node-12-4" data-bind="checked: version" type="radio" value="0.12.4" />
                            <label for="node-12-4">0.12.4</label>
                        </li>
                        <li class="radio radio-success">
                            <input id="node-12-3" data-bind="checked: version" type="radio" value="0.12.3" />
                            <label for="node-12-4">0.12.3</label>
                        </li>
                        <li class="radio radio-success">
                            <input id="node-12-2" data-bind="checked: version" type="radio" value="0.12.2" />
                            <label for="node-12-2">0.12.2</label>
                        </li>
                    </ul>
                </div>
                <div class="form-group col-lg-12">
                    <label for="npm">NPM Packages:</label>
                    <input id="npm" type="text" class="form-control" placeholder="NPM Packages" data-bind="select2: $root.npmConfig, select2val: npm" />
                </div>
            </div>
        </div>
    </div>
</div>
