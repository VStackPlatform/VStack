
<div class="row">
    <div class="col-lg-12">
        <!-- ko if: $data.prev -->
        <a class="btn btn-default pull-left" data-bind="click: prev">&laquo; Prev</a>
        <!-- /ko -->
        <!-- ko if: $data.next -->
        <a class="btn btn-default pull-right" data-bind="click: next">Next &raquo;</a>
        <!-- /ko -->
    </div>
    <div class="col-lg-12" data-bind="with: data">
        <h2 class="checkbox checkbox-success large">
            <input id="redis" data-bind="checked: install" type="checkbox" value="redis" />
            <label for="redis">Install Redis</label>
        </h2>
        <div data-bind="visible: install, with: options">
            <div class="row">
                <div class="form-group col-lg-12">
                    <label for="port">Port:</label>
                    <input type="text" class="form-control" id="port" placeholder="Port" data-bind="value: port" />
                </div>
            </div>
        </div>
    </div>
</div>
