
<div class="row">
    <div class="col-lg-12">
        <!-- ko if: $data.prev -->
        <a class="btn btn-default pull-left" data-bind="click: prev">&laquo; Prev</a>
        <!-- /ko -->
        <!-- ko if: $data.next -->
        <a class="btn btn-default pull-right" data-bind="click: next">Next &raquo;</a>
        <!-- /ko -->
    </div>
    <div class="col-lg-12" data-bind="with: data">
        <h2 class="checkbox checkbox-success large">
            <input id="php" data-bind="checked: install" type="checkbox" value="php" />
            <label for="php">Install PHP</label>
        </h2>
        <div data-bind="visible: install, with: options">
            <div class="row">
                <div class="form-group col-lg-12">
                    <label for="php-5-5">Version:</label>
                    <ul class="list-inline">
                        <li class="radio radio-success">
                            <input id="php5-4" data-bind="checked: version" type="radio" value="5.4" />
                            <label for="php5-4">5.4</label>
                        </li>
                        <li class="radio radio-success">
                            <input id="php5-5" data-bind="checked: version" type="radio" value="5.5" />
                            <label for="php5-5">5.5</label>
                        </li>
                        <li class="radio radio-success">
                            <input id="php5-6" data-bind="checked: version" type="radio" value="5.6" />
                            <label for="php5-6">5.6</label>
                        </li>
                    </ul>
                </div>
                <div class="form-group col-lg-12">
                    <div class="checkbox checkbox-success">
                        <input id="composer" data-bind="checked: composer" type="checkbox" value="1" />
                        <label for="composer">Install site-wide composer</label>
                    </div>
                    <div data-bind="visible: composer() == 1, with: composer_options">
                        <label>Github Token:</label>
                        <input type="text" class="form-control" placeholder="Github Token" data-bind="value: github_token" />
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <label for="ini">INI Settings:</label>
                    <input id="ini" type="text" class="form-control" placeholder="INI Settings" data-bind="select2: $root.ini_config, select2val: $root.tempSettings" />
                </div>
                <div class="form-group col-lg-12">
                    <label for="modules">PHP Modules:</label>
                    <input id="modules" type="text" class="form-control" placeholder="PHP Modules" data-bind="select2: $root.modules_config, select2val: modules" />
                </div>
                <div class="form-group col-lg-12">
                    <label for="pear">PEAR Modules:</label>
                    <input id="pear" type="text" class="form-control" placeholder="PEAR Modules" data-bind="select2: $root.pear_config, select2val: pear" />
                </div>
                <div class="form-group col-lg-12">
                    <label for="pecl">PECL Modules:</label>
                    <input id="pecl" type="text" class="form-control" placeholder="PECL Modules" data-bind="select2: $root.pecl_config, select2val: pecl" />
                </div>
                <div class="form-group col-lg-12">
                    <div class="checkbox checkbox-success">
                        <input id="xdebug" data-bind="checked: xdebug" type="checkbox" value="1" />
                        <label for="xdebug">Install XDebug</label>
                    </div>
                    <div data-bind="visible: xdebug() == 1, with: xdebug_options">
                        <label>Settings:</label>
                        <input type="text" class="form-control" placeholder="Settings" data-bind="select2: $root.xdebug_config, select2val: $root.xDebugSettings" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
