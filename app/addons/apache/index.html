<c-addon>
    <div class="row">
        <div class="form-group col-lg-6">
            <c-radio-list params="title: 'Version', options: ['2.4.12'], value: '2.4.12'"></c-radio-list>
        </div>
        <div class="form-group col-lg-6">
            <c-radio-list params="title: 'MPM', options: $root.mpms, value: mpm"></c-radio-list>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-lg-12">
            <c-select2 params="id: 'apache-modules', title: 'Apache Modules', value: modules, options: $root.module_config"></c-select2>
        </div>
    </div>
    <c-group params="label: 'Virtual Hosts', models: vhosts, model: $root.vhost">
        <div class="clearfix">
            <div class="form-group col-lg-6">
                <c-textfield params="value: name, placeholder: 'Server Name'">Server Name</c-textfield>
            </div>
            <div  class="form-group col-lg-6">
                <c-select2 params="id: 'server-aliases', title: 'Server Alias', value: serveraliases, options: $root.serveraliases_config"></c-select2>
            </div>
        </div>
        <div class="clearfix">
            <div class="form-group col-lg-6">
                <c-textfield params="value: docroot, placeholder: 'Document Root'">Document Root</c-textfield>
            </div>
            <div class="form-group col-lg-6">
                <c-textfield params="value: port, placeholder: 'Server Port'">Port</c-textfield>
            </div>
        </div>
        <div class="form-group col-lg-12">
            <c-select2 params="id: 'environment', title: 'Environment', value: setEnv, options: $root.env_config"></c-select2>
        </div>
        <div class="form-group col-lg-12">
            <div class="checkbox checkbox-success">
                <input id="use-ssl" data-bind="checked: ssl" type="checkbox" value="1" />
                <label for="use-ssl"><strong>Use SSL</strong></label>
            </div>
        </div>
        <div class="col-lg-12" data-bind="visible: ssl">
            <label>SSL:</label>
            <div class="form-group clearfix sub-panel no-close">
                <div class="form-group col-lg-6">
                    <c-textfield params="value: ssl_cert, placeholder: 'Certificate Path'">SSL Certificate Path</c-textfield>
                </div>
                <div class="form-group col-lg-6">
                    <c-textfield params="value: ssl_key, placeholder: 'SSL Certificate Key File'">SSL Certificate Key File</c-textfield>
                </div>
                <div class="form-group col-lg-6">
                    <c-textfield params="value: ssl_chain, placeholder: 'SSL Certificate Chain File Path'">SSL Certificate Chain File Path</c-textfield>
                </div>
                <div  class="form-group col-lg-6">
                    <c-textfield params="value: ssl_certs_dir, placeholder: 'SSL CL Certificate Path'">SSL CL Certificate Path</c-textfield>
                </div>
            </div>
        </div>
        <hr />
        <div class="col-lg-12">
            <c-group params="label: 'Directories', models: directories, model: directoryModel">
                <div class="form-group col-lg-6">
                    <c-textfield params="value: path, placeholder: 'Directory Name'">Path</c-textfield>
                </div>
                <div class="form-group col-lg-6">
                    <c-select2 params="id: 'directory-options', title: 'Directory Options', value: options, options: $root.options_config"></c-select2>
                </div>
                <div class="form-group col-lg-6" style="clear: left">
                    <c-select2 params="id: 'allow-override', title: 'Allow Override', value: allow_override, options: $root.override_config"></c-select2>
                </div>
            </c-group>
        </div>
        <div class="col-lg-12">
            <c-group params="label: 'Aliases', models: aliases, model: aliasModel">
                <div class="form-group col-lg-4">
                    <c-select params="title: 'Directive', value: type, options: options"></c-select>
                </div>
                <div class="form-group col-lg-4">
                    <c-textfield params="value: url, placeholder: 'Url Path'">Url Path</c-textfield>
                </div>
                <div class="form-group col-lg-4">
                    <c-textfield params="value: path, placeholder: 'File Path'">File Path</c-textfield>
                </div>
            </c-group>
        </div>
    </c-group>
</c-addon>
